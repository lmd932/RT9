<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panier - Bikelife Shop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- En-tête -->
  <header>
    <div class="container">
      <div class="logo">
        <h1>Bikelife Shop</h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Accueil</a></li>
          <li><a href="index.html#boutique">Boutique</a></li>
          <li><a href="index.html#apropos">À propos</a></li>
          <li><a href="index.html#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Section panier -->
  <main>
    <section class="panier">
      <div class="container">
        <h2>Votre panier</h2>
        <div class="panier-produits">
          <!-- Les produits du panier seront affichés ici -->
        </div>
        <div class="panier-total">
          <h3>Total : <span id="total-prix">0,00 €</span></h3>
        </div>
      </div>
    </section>
  </main>

  <!-- Pied de page -->
  <footer>
    <div class="container">
      <p>&copy; 2024 Bikelife Shop - Tous droits réservés.</p>
    </div>
  </footer>

  <script src="panier.js"></script>
</body>
</html>
